version: '3'
services:
    nginx:
      image: docker-tutorial/nginx_front
      build:
        context: ./
        dockerfile: deploy/nginx.dockerfile
        args:
          # Relies on the env variables being set! Cant get compose to run a command.
          # https://github.com/docker/compose/issues/4081
          COMMIT_HASH: ${COMMIT_HASH}
          SENTRY_DSN: ${SENTRY_DSN}
          GOOGLE_ANALYTICS_TRACK_ID: ${GOOGLE_ANALYTICS_TRACK_ID}
      depends_on:
        - web  # not optional, nginx crashes if it does not find web. It checks hostname in the startup phase.
        # Fix this: https://sandro-keil.de/blog/2017/07/24/let-nginx-start-if-upstream-host-is-unavailable-or-down/
      environment:
        - VIRTUAL_HOST=quiz.wat.ldirer.com
        - LETSENCRYPT_HOST=quiz.wat.ldirer.com
        - LETSENCRYPT_EMAIL=laurent.direr@gmail.com
      env_file:
        - .env
      logging: &logging
        driver: "json-file"
        options:
          # Rotate the files when they reach max-size.
          max-size: "200k"
          max-file: "10"
      restart: always
    web:
      command: uwsgi --ini /app/uwsgi.ini
      environment:
        - QUIZ_ENV=production
      logging:
        <<: *logging
      restart: always
    db:
      logging:
        <<: *logging
      restart: always
      volumes:
        - /quizdata:/var/lib/postgresql/data
networks:
  default:
    external:
      name: nginx-proxy
